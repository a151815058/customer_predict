{% extends "base.html" %}
    {% block body %}
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/list-groups.css') }}"/>
        <div class="bd-cheatsheet container-fluid bg-body">
            <h2 class="sticky-xl-top fw-bold pt-3 pt-xl-5 pb-2 pb-xl-3">AI Pratice</h2>
            <article class="my-3" id="typography">
                <div class="bd-heading sticky-xl-top align-self-start mt-5 mb-3 mt-xl-0 mb-xl-2">
                </div>
                <div>
                    <h1>推薦客戶產品與課程</h1>
                    <h3 class="sticky-xl-top fw-bold">推薦商品如下:</h3>
                    <h5>客戶代碼: {{ member_code }}</h5>
                    <h6>該客戶最後購買商品為: {{ last_item_description }}</h6>
                    <div class="list-group">
                    {% for item in range(0,len) %}
                        <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                            <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
                            <div class="d-flex gap-2 w-100 justify-content-between">
                                <h6 class="mb-0">{{ recommand_item[item,0] }}</h6>
                            </div>
                        </a>
                    {% endfor%}
                    </div>
                    <form method="POST" action="{{url_for('recommand_item')}}">
                        <div class="col-12 mt-3 pt-3">
                            <button type="submit" class="btn btn-outline-info">Return
                            </button>
                        </div>
                    </form>
                </div>
            </article>
        </div>>
        <script type="text/javascript" src="{{ url_for('static', filename='assets/dist/js/bootstrap.bundle.min.js') }}"></script>
    {% endblock %}
